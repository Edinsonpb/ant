<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador-ventas-ANT</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script>
        function formatNumberInput(input) {
            let value = input.value.replace(/\D/g, '');
            input.value = new Intl.NumberFormat('es-CO').format(value);
        }
    </script>
</head>
<body>
    <header>
        <h1>Simulación de beneficios tributarios en la oferta voluntaria a la Agencia Nacional de Tierras</h1>
    </header>
    <main>
        <form id="benefits-form">
            <label for="year">Año de adquisición según escritura:</label>
            <input type="number" id="year" name="year" min="1900" max="2050" required>
            <br>
            <label for="value1">Valor de la venta:</label>
            <input type="text" id="value1" name="value1" oninput="formatNumberInput(this)" required>
            <br>
            <label for="value2">Costo de adquisición según escritura:</label>
            <input type="text" id="value2" name="value2" oninput="formatNumberInput(this)" required>
            <br>
            <label for="value3">Valor avalúo catastral del año en que vende:</label>
            <input type="text" id="value3" name="value3" oninput="formatNumberInput(this)" required>
            <br>
            <button type="submit">Enviar</button>
        </form> 
    </main>
</body>
</html>
